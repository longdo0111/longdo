<div class='card'>
    <div class='card-header'>
        {{ pageTitle + ': ' + product?.productName }}
    </div>
    <div class='card-body' *ngIf='product'>
        {{ product.productName }}
        <div class='row'>
            <div class='md-col-8'>
                <div class='row'>
                    <div class='col-md-4'>Name</div>
                    <div class='col-md-8'>{{product.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code</div>
                    <div class='col-md-8'>{{product.productCode}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description</div>
                    <div class='col-md-8'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability</div>
                    <div class='col-md-8'>{{product.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price</div>
                    <div class='col-md-8'>{{product.price}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 star Rating</div>
                    <div class='col-md-8'>
                        <pm-star [rating]='product.starRating'></pm-star>
                    </div>
                </div>
            </div>
            <div class='md-col-4'>
                <img class='center-block img-responsive' 
                [style.width.px]='200'
                [style.margin.px]='2'
                [src]='product.imageUrl'
                [title]='product.productName'/>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' style='width: 100px;' (click)='onBack()'><i class='fa fa-chevron-left'></i> Go back</button>
    </div>    
</div>
